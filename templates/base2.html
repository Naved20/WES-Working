<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--titel icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/logo.jpg') }}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">
    

    <!-- Navbar -->
    <nav class="bg-white shadow-sm p-4 flex justify-between items-center z-10">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
             <a href="
             {% if session.get('user_type') == '0' %}
                {{ url_for('supervisordashboard') }}
            {% elif session.get('user_type') == '1' %}
                {{ url_for('mentordashboard') }}
            {% elif session.get('user_type') == '2' %}
                {{ url_for('menteedashboard') }}
            {% else %}
                {{ url_for('home') }}
            {% endif %}
             " class="flex items-center">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="LOGO" class="h-12 w-12 rounded-full mr-3">
           
            <span class="text-xl font-semibold text-gray-800">{% block user %}{% endblock %}</span>
            </a>
        </div>

        <!-- Profile Dropdown -->
        <div class="relative">
            <button id="profile-dropdown-btn" class="flex items-center space-x-2 p-2 rounded-full hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring focus:ring-blue-300">
                <!-- Top right profile image -->
                    <div class="top-right-profile">
                        {% if current_user_profile_pic %}
                            <img src="{{ url_for('static', filename='uploads/' + current_user_profile_pic) }}" 
                                 alt="Profile Picture" class="w-10 h-10 rounded-full object-cover">
                        {% else %}
                            <img src="{{ url_for('static', filename='uploads/default.png') }}" 
                                 alt="Profile Picture" class="w-10 h-10 rounded-full object-cover">
                        {% endif %}
                    </div>

                <span class="text-sm font-medium text-gray-700 hidden sm:block">{{ session.get('email') }}</span>

            </button>

            <!-- Dropdown menu -->
            <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 focus:outline-none transition-transform transform origin-top-right">

                {% block Sidebar %}{% endblock %}

            </div>
        </div>
    </nav>

    <!-- Main Container for Sidebar and Content -->
    <div class="flex flex-1 overflow-hidden">
        

        <!-- Main Content Area -->
        <main class="flex-1 p-8 overflow-y-auto">
            
            
            {% block content %}{% endblock %}
           
        </main>

    </div> 


    <script>
        const profileBtn = document.getElementById('profile-dropdown-btn');
        const profileMenu = document.getElementById('profile-menu');
        let isMenuOpen = false;

        profileBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                profileMenu.classList.remove('hidden');
                profileMenu.classList.add('animate-scale-in');
            } else {
                profileMenu.classList.add('hidden');
                profileMenu.classList.remove('animate-scale-in');
            }
        });

        // Close the dropdown if the user clicks outside of it
        document.addEventListener('click', (event) => {
            if (isMenuOpen && !profileMenu.contains(event.target) && event.target !== profileBtn) {
                isMenuOpen = false;
                profileMenu.classList.add('hidden');
                profileMenu.classList.remove('animate-scale-in');
            }
        });
    </script>
</body>
</html>
