{% extends "base.html" %}
{% block title %} sign In {% endblock %}
{% block content %}



  <!-- Sign In Form Section -->
   <section class="flex justify-center items-center">
            <div id="signin-page" class="  w-full max-w-md">
                <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                    <h2 class="text-3xl font-bold text-center mb-6">Welcome Back!</h2>
                    <form action="{{ url_for('signin') }}" method="POST" class="space-y-4">
                        <div>
                            <label for="signin-email" class="block text-sm font-medium text-gray-700">Email Id</label>
                            <input type="text" name="email" placeholder="Enter Email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" >
                        </div>
                        <div>
                            <label for="signin-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="signin-password" placeholder="Enter Password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" >
                        </div>
                        <p class="text-sm font-medium text-center"></p>
                        <input type="submit" value="submit" class="w-full py-3 mt-4 font-semibold text-white bg-[#149CFC] rounded-md shadow-lg hover:bg-blue-700 transition-colors duration-200">
                        </input>
                    </form>
                    <p class="mt-4 text-center text-sm text-gray-600">
                        Don't have an account?
                        <a href="{{ url_for('signup') }}" id="switch-to-signup" class="font-medium text-[#149CFC] hover:text-blue-500 transition-colors duration-200">Sign up</a>
                    </p>
                </div>
            </div>
    </section>
{% endblock %}
