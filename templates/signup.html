{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}


   <section class="flex justify-center items-center">

<!-- Sign Up Form Section -->
<div id="signup-page" class="w-full max-w-md">
  <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
    <h2 class="text-3xl font-bold text-center mb-6">Create an Account</h2>
    
    <form id="signup-form" class="space-y-4"  method="POST" action="/signup">
      
      <!-- Name -->
      <div>
        <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="signup-name" name="name" placeholder="Enter your full name"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
      </div>
      
      <!-- Email -->
      <div>
        <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="signup-email" name="email" placeholder="Enter your email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
      </div>
      
      <!-- Mentor / Mentee / supervisor -->
      <div>
        <label class="block text-sm font-medium text-gray-700">I am a:</label>
        <div class="mt-1 flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="user-type" value="0" class="form-radio text-indigo-600">
            <span class="ml-2 text-gray-700">supervisor</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="user-type" value="1" class="form-radio text-indigo-600" required>
            <span class="ml-2 text-gray-700">Mentor</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="user-type" value="2" class="form-radio text-indigo-600">
            <span class="ml-2 text-gray-700">Mentee</span>
          </label>
          
        </div>
      </div>
      
      <!-- Password -->
      <div>
        <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="signup-password" name="password" placeholder="Enter password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
      </div>
      
      <!-- Confirm Password -->
      <div>
        <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Re-enter password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" id="signup-button"
        class="w-full py-3 mt-4 font-semibold text-white bg-[#149CFC] rounded-md shadow-lg hover:bg-indigo-700 transition-colors duration-200">
        Sign Up
      </button>
    </form>
    
    <!-- Switch to Sign In -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('signin') }}" id="switch-to-signin" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-200">Sign in</a>
    </p>
  </div>
</div>

        
</section>


{% endblock %}
