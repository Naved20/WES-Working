{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}

<section class="min-h-[calc(100vh-80px)] gradient-hero flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8 animate-slide-up">

        <!-- Card -->
        <div class="glass-card p-8 rounded-2xl shadow-2xl relative overflow-hidden">
            <!-- Decorative background blob -->
            <div class="absolute top-0 right-0 -mr-16 -mt-16 w-32 h-32 bg-primary/20 rounded-full blur-2xl"></div>
            <div class="absolute bottom-0 left-0 -ml-16 -mb-16 w-32 h-32 bg-accent/20 rounded-full blur-2xl"></div>

            <div class="relative">
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold text-white tracking-tight">Welcome Back!</h2>
                    <p class="mt-2 text-sm text-slate-200">Please sign in to your account</p>
                </div>

                <form action="{{ url_for('signin') }}" method="POST" class="space-y-6">
                    <div>
                        <label for="signin-email" class="block text-sm font-medium text-slate-200 mb-2">Email
                            Address</label>
                        <div class="relative">
                            <input type="text" name="email" id="signin-email" placeholder="Enter your email"
                                class="input bg-white/10 backdrop-blur-md border-white/20 text-white placeholder-white/50 focus:border-white focus:ring-white/30"
                                required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-white/50" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="signin-password"
                            class="block text-sm font-medium text-slate-200 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="signin-password" name="password"
                                placeholder="Enter your password"
                                class="input bg-white/10 backdrop-blur-md border-white/20 text-white placeholder-white/50 focus:border-white focus:ring-white/30"
                                required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-white/50" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-end">
                        <a href="{{ url_for('forgot_password') }}"
                            class="text-sm font-medium text-white/80 hover:text-white transition-colors">
                            Forgot your password?
                        </a>
                    </div>

                    <button type="submit"
                        class="w-full btn btn-lg bg-white text-primary hover:bg-slate-100 font-bold shadow-lg animate-scale-in">
                        Sign In
                    </button>
                </form>

                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/20"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-white/60">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <a href="{{ url_for('google_login') }}"
                            class="w-full flex items-center justify-center px-4 py-3 border border-white/20 rounded-xl shadow-sm text-sm font-medium text-white bg-white/5 hover:bg-white/10 transition-all duration-200 group">
                            <svg class="h-5 w-5 mr-3 group-hover:scale-110 transition-transform" viewBox="0 0 24 24">
                                <path fill="#ffffff"
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                <path fill="#ffffff"
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                <path fill="#ffffff"
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                <path fill="#ffffff"
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                            </svg>
                            Sign in with Google
                        </a>
                    </div>
                </div>

                <p class="mt-8 text-center text-sm text-slate-200">
                    Don't have an account?
                    <a href="{{ url_for('signup') }}"
                        class="font-bold text-white hover:text-white/80 transition-colors">Sign up now</a>
                </p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
