<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
     <!-- Use Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles to hide/show sections */
        .hidden-section {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
     <!-- Main Container for the entire application -->
    <div id="app-container" class="w-full max-w-4xl p-8 space-y-12">
     <!-- Header -->
        <header class="flex justify-between items-center py-4">
           <a href="{{ url_for('home')}}" class="flex items-center">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="LOGO" class="h-12 w-12 rounded-full mr-3">
            <h1 class="text-3xl font-bold  text-[#149CFC]">WES</h1> </a>
            <nav>
                <a href="{{ url_for('signin') }}" 
                   class="px-4 py-2 mr-2 font-medium text-[#149CFC] rounded-lg hover:bg-indigo-50 transition-colors duration-200">
                   Sign In
                </a>
                <a href="{{ url_for('signup') }}" 
                   class="px-4 py-2 font-medium text-white bg-[#149CFC] rounded-lg shadow-lg hover:bg-indigo-700 transition-colors duration-200">
                   Sign Up
                </a>
            </nav>
        </header>
     {% block content %}{% endblock %}
     </div>
</body>
</html>
