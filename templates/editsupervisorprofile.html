{% extends "base2.html" %}

{% block title %}Edit Supervisor Profile{% endblock %}
{% block user %}Edit Supervisor{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 p-6 bg-gray-50 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Supervisor Profile</h2>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        <!-- Profile Picture -->
        <div class="flex flex-col items-center md:flex-row md:items-center md:space-x-6">
            <img src="{{ url_for('static', filename='uploads/' + (profile_picture if profile_picture else 'default.png')) }}"
                 alt="Profile Picture"
                 class="w-28 h-28 rounded-full object-cover border-4 border-gray-300 shadow mb-4 md:mb-0">
            <input type="file" name="profile_picture" class="border p-2 rounded w-full md:w-auto">
        </div>

        <!-- Name -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
            <input type="text" name="full_name" value="{{ full_name }}"
                   class="w-full border p-2 rounded" required>
        </div>

        <!-- Email (readonly) -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Email</label>
            <input type="email" value="{{ email }}" readonly
                   class="w-full border p-2 rounded bg-gray-100 cursor-not-allowed">
        </div>

        <!-- Organization -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Organization / College</label>
            <input type="text" name="organisation_or_college" value="{{ organisation }}"
                   class="w-full border p-2 rounded">
        </div>

        <!-- WhatsApp / Contact -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Contact / WhatsApp Number</label>
            <input type="text" name="whatsapp_number" value="{{ whatsapp }}"
                   class="w-full border p-2 rounded">
        </div>

        <!-- Location -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Location</label>
            <input type="text" name="location" value="{{ location }}"
                   class="w-full border p-2 rounded">
        </div>

        <!-- Role -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Supervisor Role</label>
            <input type="text" name="role" value="{{ role }}"
                   class="w-full border p-2 rounded">
        </div>

        <!-- Additional Info -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Additional Info</label>
            <textarea name="additional_info" rows="4" class="w-full border p-2 rounded">{{ additional_info }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit"
                    class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
                Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
